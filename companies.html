Companies
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Departments</th>
  </tr>
  <tr ng-repeat="company in companies">
    <td>{{company.id}}</td>
    <td>{{company.name}}</td>
    <td>{{company.departments}}</td>
  </tr>
</table>
New Company Name: <input ng-model="newName" type="text" name="company_name"><br>
New Company Departments (Space separated): <input ng-model="newDeptName" type="text" name="department_name"><br>
<button ng-click="addCompany()">Add</button>
